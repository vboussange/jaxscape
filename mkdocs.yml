site_name: JAXScape
site_description: A minimal JAX library for connectivity modelling at scale
site_author: Victor Boussange
site_url: https://vboussange.github.io/jaxscape

repo_name: vboussange/jaxscape
repo_url: https://github.com/vboussange/jaxscape

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.sections  # Sections are included in the navigation on the left.
    - toc.integrate  # Table of contents is integrated on the left; does not appear separately on the right.
    - header.autohide  # header disappears as you scroll
    - content.code.copy
  logo: false

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            force_inspection: true
            heading_level: 4
            inherited_members: true
            members_order: source
            show_bases: false
            show_if_no_docstring: true
            show_overloads: false
            show_root_heading: true
            show_signature_annotations: true
            show_source: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
  - ipynb


markdown_extensions:
    - pymdownx.arithmatex:  # Render LaTeX via MathJax
        generic: true
    - pymdownx.superfences  # Seems to enable syntax highlighting when used with the Material theme.
    - pymdownx.details  # Allowing hidden expandable regions denoted by ???
    - pymdownx.snippets:  # Include one Markdown file into another
        base_path: docs
    - admonition
    - toc:
        permalink: "Â¤"  # Adds a clickable permalink to each section heading
        toc_depth: 4

extra_javascript:
  - _static/javascripts/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - _static/custom_css.css

nav:
  - index.md
  - Examples:
    - Distance calculation: examples/distance_calculation/distance_calculation.ipynb
    - Connectivity analysis: examples/connectivity_analysis/connectivity_analysis.ipynb
    - Inverse landscape genetics: examples/inverse_landscape_genetics/inverse_landscape_genetics.ipynb
    - Advanced topics: examples/advanced/moving_windows.ipynb
  - API Reference:
    - Graphs: api/graphs.md
    - Distance metrics: api/distances.md
    - Linear solvers: api/solvers.md
    - Connectivity analysis: api/connectivity_analysis.md
    - Window operations: api/window_operations.md
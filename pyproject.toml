[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "connectax"
version = "0.0.1"
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Victor Boussange", email = "vic.boussange@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ["equinox"]

[project.urls]
Documentation = "https://github.com/Victor Boussange/connectax#readme"
Issues = "https://github.com/Victor Boussange/connectax/issues"
Source = "https://github.com/Victor Boussange/connectax"

[project.optional-dependencies]
tests = [
  "pytest",
  "pytest-cov"
]